{% extends "base.html" %}
{% block body %}
<div class="container">
    <h1 class="text-center">Latest 3 parts added to the site!</h1>
    <div class="row">
        {% for part in object_list %}
        <div class="col-4">
            <a href="{% url 'beyblade_part_detail' part.id %}">{{ part.name }}</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock body %}
